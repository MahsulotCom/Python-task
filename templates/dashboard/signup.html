<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
    <div class="au-input au-input--full">{{ field }}</div>
    {% if field.help_text %}
    <br><small style="color: grey">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign up</button>
</form>
