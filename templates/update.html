
<style>
    body {
        background-color: gainsboro;
    }
.update-form {
  max-width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>

<form method="POST" class="update-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_title">Title:</label>
    {{ form.title }}
  </div>
  <div class="form-group">
    <label for="id_description">Description:</label>
    {{ form.description }}
  </div>
  <div class="form-group">
    <label for="id_parents">Parents:</label>
    {{ form.parents }}
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
