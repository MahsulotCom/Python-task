{% extends "base.html" %}

{% block content %}
  

 <div class="table-container">
            <form class="search-form" method="GET" action="">
              <input type="text" name="q" placeholder="Search..." />
              <button type="submit">Search</button>
            </form>
          </div>
          <table
            id="example"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for shop in shops %}
              <tr>
               <td><img src="{{ shop.image_url }}" alt="Shop Image" style="max-width: 80px; max-height: 80px;"></td>
                <td>{{ shop.title }}</td>
                <td>{{ shop.description }}</td>
                <td>{{ shop.created_at }}</td>
                <td>
                  <a
                    href="{% url 'update' shop.pk %}"
                    
                  >
                    <button class="btn btn-warning">UPDATE</button>
                  </a>
                  <a class="update-btn" href="{% url 'delete' shop.pk %}">
                    <button class="btn btn-danger">DELETE</button></a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
            <tfoot></tfoot>
          </table>

{% endblock content %}
